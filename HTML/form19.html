<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <form action="/server">
        <h1>MY FORM</h1>
    <div>
        <label for="username">username</label>
         <input type="text" placeholder="username" id="username">
    </div>
    <div>
        <label for="password"> password</label>
        <input type="password" placeholder=" password" id="password">
    </div>
    <div>
        <label for="age"> enter age</label>
        <input type="age" placeholder=" age" id="age">
    </div>
    <input type="submit" value="click me">
    <button type="reset">reset</button>
    <button type="submit">submit</button>     
   </form> 
   <hr>
   <h1>youtube</h1>
   <form action="https://www.youtube.com/results?search_query=google">
  <input type="text" placeholder="search in youtube" name="search_query">
  <button>search</button>
   </form>
   <hr>

   <h1>Google</h1>
   <form action="https://www.google.com/search?q=apna+college">
    <input type="text" placeholder="search in google" name="search_q=apna+college">
    <button>search</button>
   </form>
</body>
</html>
