<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <!-- first table  -->
    <table border="10">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item </th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>fruit</td>
                <td>10</td>
            </tr>
            <tr>
                <td>somosa</td>
                <td>20</td>
            </tr>
            <tr>
                <td>chip</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <!-- second table  -->
    <table border="15">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Food</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>somosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    <!-- practice Qs 7  -->
    <table border="20">
        <caption>A test table with mereged cell</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
